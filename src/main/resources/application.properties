#server
server.port=8012

#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/mysite?serverTimezone=Asia/Shanghai&useSSl=false
spring.datasource.database = mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123455

#themeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.mvc.static-path-pattern=/**
#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.shaoyu.mysite.domain